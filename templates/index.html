<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linear Regression Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }
    button {
      cursor: pointer;
      padding: 8px;
    }
    #result {
      margin-top: 16px;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h2>Predict with Linear Regression Model</h2>

  <form id="predict-form">
    <label for="x_value">Enter X value:</label>
    <input type="number" id="x_value" step="any" required />

    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("predict-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "Predicting...";

      const xVal = parseFloat(document.getElementById("x_value").value);

      try {
        const response = await fetch("https://linear-regression-algorithm.onrender.com/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ x: xVal })
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();
        resultDiv.textContent = `Prediction: ${data.prediction.toFixed(2)}`;
      } catch (err) {
        resultDiv.innerHTML = `<span class="error">Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
